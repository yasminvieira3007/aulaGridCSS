<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio.css">
    <title>Figma Dash</title>
</head>
<body>
    <header>
        <img src="./logo.png" alt="Figma Dash">
        <h1><span>Conquistando a estilização perfeita:</span> superando os 
        desafios do seu Dashboard</h1>
    </header>
    <main>
        <section>
            <div>
                <h1>Adoção</h1>
                <span>2,2 mil</span>
                <span>1,0 mil</span>
            </div>
            <div>
                <h1>Engajamento</h1>
                <span>1,6 mil</span>
                <span>1,0 mil</span>
            </div>
            <div>
                <h1>Retenção</h1>
                <span>215,0</span>
                <span>1,0 mil</span>
            </div>
            <div>
                <h1>Taxa de Sucesso</h1>
                <span>4,8</span>
                <span>1,0 mil</span>
            </div>
        </section>
        <section>
            <h1>Felicidade do Cliente</h1>
            <img src="./ima 1.svg" alt="grafico de satisfação do cliente">
        </section>
        <section>
            <h1>Engajamento e Vendas</h1>
            <img src="./ima 2.svg" alt="grafiico de engajamento e vendas">
        </section>
        <section>
            <h1>Vendas</h1>
            <img src="./ima 3.svg" alt="Vendas">
        </section>
    </main>
</body>
</html>
